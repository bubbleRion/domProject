<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root")
    let example = `오늘은 9월 1일 입니다.`
    let exam = example.split(" ")
    exam[2] = "9일"
    // console.log(exam)
    exam.splice(2, 0, "추석연휴")
    // console.log(exam)
    exam.forEach((item) => {
      root.innerHTML += item + " "
    })
  </script>
</body>

</html>
